<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dias da Semana</title>
</head>
<body>
  <script>
    let numero = parseInt(prompt("Digite um número de 1 a 7:"));
    let dia;

    switch (numero) {
      case 1:
        dia = "Domingo";
        break;
      case 2:
        dia = "Segunda-feira";
        break;
      case 3:
        dia = "Terça-feira";
        break;
      case 4:
        dia = "Quarta-feira";
        break;
      case 5:
        dia = "Quinta-feira";
        break;
      case 6:
        dia = "Sexta-feira";
        break;
      case 7:
        dia = "Sábado";
        break;
      default:
        dia = "Número inválido! Digite de 1 a 7.";
    }

    alert("Dia da semana: " + dia);
  </script>
</body>
</html>
